
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteStream VPS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .console-log::-webkit-scrollbar { width: 4px; }
        .console-log::-webkit-scrollbar-thumb { background: #334155; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.8.3"
  }
}
</script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen overflow-hidden flex flex-col md:flex-row">
    
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-slate-800 border-r border-slate-700 p-6 flex-shrink-0">
        <div class="flex items-center gap-3 mb-10">
            <div class="bg-indigo-600 p-2 rounded-xl shadow-lg"><i class="fas fa-tower-broadcast text-white"></i></div>
            <h1 class="font-bold text-xl">LiteStream</h1>
        </div>
        <nav class="space-y-2">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all bg-indigo-600 text-white font-bold">
                <i class="fas fa-home w-5"></i> Dashboard
            </button>
            <button onclick="switchTab('library')" id="nav-library" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-400 hover:bg-slate-700">
                <i class="fas fa-video w-5"></i> Media Library
            </button>
            <button onclick="switchTab('settings')" id="nav-settings" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-400 hover:bg-slate-700">
                <i class="fas fa-cog w-5"></i> Settings
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <!-- Dashboard -->
        <section id="dashboard" class="tab-content active space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Overview</h2>
                <div id="liveBadge" class="hidden items-center gap-2 text-xs font-bold text-rose-500 bg-rose-500/10 px-4 py-2 rounded-full border border-rose-500/20 animate-pulse">
                    <span class="w-2 h-2 rounded-full bg-rose-500"></span> LIVE
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl">
                    <p class="text-xs font-bold text-slate-500 uppercase mb-1">Status</p>
                    <div class="text-2xl font-bold" id="statusText">IDLE</div>
                </div>
                <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl">
                    <p class="text-xs font-bold text-slate-500 uppercase mb-1">Files</p>
                    <div class="text-2xl font-bold" id="fileCount">0</div>
                </div>
                <div class="bg-slate-800 border border-slate-700 p-6 rounded-2xl">
                    <p class="text-xs font-bold text-slate-500 uppercase mb-1">Engine</p>
                    <div class="text-2xl font-bold text-emerald-500">Real-time</div>
                </div>
            </div>

            <div class="bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden shadow-2xl">
                <div class="bg-slate-700/50 px-6 py-4 border-b border-slate-700 flex justify-between items-center">
                    <h3 class="font-bold text-sm">Console Logs</h3>
                    <button onclick="stopStream()" class="text-xs bg-rose-600 hover:bg-rose-700 px-3 py-1 rounded-lg font-bold">Stop Stream</button>
                </div>
                <div id="console" class="console-log bg-black p-6 font-mono text-[10px] h-96 overflow-y-auto space-y-1 text-slate-400">
                    <p class="italic">[Menunggu data...]</p>
                </div>
            </div>
        </section>

        <!-- Library -->
        <section id="library" class="tab-content space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold">Media Library</h2>
                <button onclick="document.getElementById('fileIn').click()" class="bg-indigo-600 px-5 py-2 rounded-xl font-bold text-sm">Upload File</button>
                <input type="file" id="fileIn" class="hidden" onchange="uploadFile(this)">
            </div>
            <div id="upProgress" class="hidden bg-slate-800 p-4 rounded-xl border border-indigo-500/30">
                <div class="flex justify-between text-xs mb-2"><span>Uploading...</span><span id="upPct">0%</span></div>
                <div class="h-1.5 w-full bg-slate-900 rounded-full overflow-hidden"><div id="upBar" class="h-full bg-indigo-500 w-0"></div></div>
            </div>
            <div id="mediaList" class="grid grid-cols-1 gap-3"></div>
        </section>

        <!-- Settings -->
        <section id="settings" class="tab-content space-y-6">
            <h2 class="text-2xl font-bold">Settings</h2>
            <div class="max-w-xl bg-slate-800 p-8 rounded-2xl border border-slate-700 space-y-4">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 uppercase">Default RTMP URL</label>
                    <input type="text" id="rtmpUrl" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-xl outline-none text-indigo-400 font-mono text-sm">
                </div>
                <button onclick="saveSettings()" class="bg-indigo-600 px-6 py-3 rounded-xl font-bold text-sm w-full">Save Settings</button>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center p-6 z-50">
        <div class="bg-slate-800 p-8 rounded-3xl w-full max-w-md border border-slate-700">
            <h3 class="text-xl font-bold mb-4">Mulai Stream</h3>
            <div id="coverOpt" class="hidden mb-4">
                <label class="text-xs font-bold text-slate-500 uppercase block mb-1">Background Image</label>
                <select id="coverSelect" class="w-full bg-slate-900 p-3 rounded-xl text-sm border border-slate-700"></select>
            </div>
            <div class="mb-6">
                <label class="text-xs font-bold text-slate-500 uppercase block mb-1">Target RTMP</label>
                <input type="text" id="targetRtmp" class="w-full bg-slate-900 p-3 rounded-xl text-sm border border-slate-700 text-indigo-400 font-mono">
            </div>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 p-3 rounded-xl bg-slate-700 font-bold">Batal</button>
                <button id="goLiveBtn" class="flex-1 p-3 rounded-xl bg-indigo-600 font-bold">GO LIVE</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let allMedia = [];

        socket.on('log', (d) => {
            const c = document.getElementById('console');
            const p = document.createElement('p');
            if (d.type === 'start') {
                document.getElementById('liveBadge').classList.remove('hidden');
                document.getElementById('statusText').innerText = 'STREAMING';
                document.getElementById('statusText').classList.add('text-emerald-500');
            }
            if (d.type === 'end') {
                document.getElementById('liveBadge').classList.add('hidden');
                document.getElementById('statusText').innerText = 'IDLE';
                document.getElementById('statusText').classList.remove('text-emerald-500');
            }
            p.innerText = `[${new Date().toLocaleTimeString()}] ${d.message || d.text || JSON.stringify(d)}`;
            c.appendChild(p);
            c.scrollTop = c.scrollHeight;
        });

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.replace('bg-indigo-600', 'text-slate-400'));
            document.getElementById(id).classList.add('active');
            document.getElementById('nav-'+id).classList.replace('text-slate-400', 'bg-indigo-600');
            if(id === 'library') loadLibrary();
            if(id === 'settings') loadSettings();
        }

        async function loadLibrary() {
            const r = await fetch('/api/videos');
            allMedia = await r.json();
            document.getElementById('fileCount').innerText = allMedia.length;
            const container = document.getElementById('mediaList');
            container.innerHTML = allMedia.map(m => `
                <div class="bg-slate-800 p-4 rounded-xl flex justify-between items-center border border-slate-700">
                    <div>
                        <p class="font-bold text-sm">${m.filename}</p>
                        <p class="text-[10px] uppercase font-bold text-slate-500">${m.type} â€¢ ${(m.size/1024/1024).toFixed(1)} MB</p>
                    </div>
                    <div class="flex gap-2">
                        ${m.type !== 'image' ? `<button onclick="prepStream(${m.id}, '${m.type}')" class="bg-indigo-600 p-2 rounded-lg text-xs font-bold">LIVE</button>` : ''}
                        <button onclick="delFile(${m.id})" class="bg-slate-700 p-2 rounded-lg text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        }

        async function uploadFile(input) {
            const f = input.files[0]; if(!f) return;
            const fd = new FormData(); fd.append('video', f);
            const pr = document.getElementById('upProgress'); pr.classList.remove('hidden');
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/videos/upload', true);
            xhr.upload.onprogress = (e) => {
                const pct = Math.round((e.loaded/e.total)*100);
                document.getElementById('upBar').style.width = pct+'%';
                document.getElementById('upPct').innerText = pct+'%';
            };
            xhr.onload = () => { pr.classList.add('hidden'); loadLibrary(); input.value=''; };
            xhr.send(fd);
        }

        async function delFile(id) { if(confirm("Hapus?")) { await fetch('/api/videos/'+id, {method:'DELETE'}); loadLibrary(); } }

        function prepStream(id, type) {
            document.getElementById('modal').classList.remove('hidden');
            const cs = document.getElementById('coverOpt');
            const select = document.getElementById('coverSelect');
            if(type === 'audio') {
                cs.classList.remove('hidden');
                const imgs = allMedia.filter(m => m.type === 'image');
                select.innerHTML = '<option value="">-- Layar Hitam --</option>' + imgs.map(i => `<option value="${i.id}">${i.filename}</option>`).join('');
            } else cs.classList.add('hidden');
            
            fetch('/api/settings').then(r => r.json()).then(d => document.getElementById('targetRtmp').value = d.rtmp_url);
            
            document.getElementById('goLiveBtn').onclick = async () => {
                const rtmp = document.getElementById('targetRtmp').value;
                const cover = select.value;
                await fetch('/api/stream/start', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ videoId: id, rtmpUrl: rtmp, coverImageId: cover })
                });
                closeModal(); switchTab('dashboard');
            };
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        async function stopStream() { await fetch('/api/stream/stop', {method:'POST'}); }
        async function loadSettings() { const r = await fetch('/api/settings'); const d = await r.json(); document.getElementById('rtmpUrl').value = d.rtmp_url; }
        async function saveSettings() {
            const val = document.getElementById('rtmpUrl').value;
            await fetch('/api/settings', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({rtmp_url:val}) });
            alert("Tersimpan");
        }

        window.onload = () => {
            fetch('/api/stream/status').then(r => r.json()).then(d => {
                if(d.active) {
                    document.getElementById('liveBadge').classList.remove('hidden');
                    document.getElementById('statusText').innerText = 'STREAMING';
                }
            });
            loadLibrary();
        }
    </script>
</body>
</html>
